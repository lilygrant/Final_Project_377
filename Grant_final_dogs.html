<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Explore Dog Breeds</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="stylesheet" href="Grant_final.css">
    <link rel="stylesheet" href="dist/nouislider.min.css">
    <script src="dist/nouislider.min.js" defer></script>
    <script src="Grant_final.js" defer></script>
  </head>
<body>
  <header>
    <h1>Explore Dog Breeds</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="Grant_final_about.html">About</a>
      <a href="Grant_final_dogs.html">Explore Dogs</a>
    </nav>
  </header>
  <main class="dog-app">
    <aside id="filterPanel">
      <h2>Filter by Traits</h2>
      <ul id="traitsList"></ul>
      <h2>Filter by Size (lbs)</h2>
      <div id="weightSlider"></div>
      <p>Weight Range: <span id="weightMin">0</span> - <span id="weightMax">200</span> lbs</p>
    </aside>
    <section id="contentArea">
      <div id="searchContainer">
        <input type="text" id="breedSearch" placeholder="Search for a breed...">
        <ul id="autocompleteList" class="autocomplete-list"></ul>
        <select id="breedSelect"></select>
      </div>
      <div id="breedInfo"></div>
    </section>
  </main>
  <footer>
    <p>Â© 2025 Lily Grant's Dog App</p>
  </footer>
  <script src="Grant_final.js"></script>
</body>
</html>
